<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu-Online-tste</title>
    <head>
        <link rel="shortcut icon" href="../src/img/gamme-removebg-preview.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/fontawesome.css" />
        <link rel="stylesheet" href="./css/animate.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/responsivo.css" />
    </head>
    <body>
        <a class="botao-carrinho animated bounceIn hidden" onclick="cardapio.metodos.abrirCarrinho(true)">
            <div class="badge-total-carrinho">0</div>
            <i class="fa fa-shopping-bag"></i>
        </a>

        <section class="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg pl-0 pr-0 col-one">
                    <a class="navbar-brand wow fadeIn" href="#">
                        <img src="../src/img/gamme-removebg-preview.png" width="160" class="img-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                        <span clas s="navbar-toggler-icon">

                            <i class="fas fa-bars"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto mr-auto wow fadeIn">
                            <li class="nav-item">
                                <a href="#banner" class="nav-link"><b>inicio</b></a>
                            </li>
                            <li class="nav-item">
                                <a href="#jogos" class="nav-link"><b>projetos</b></a>
                            </li>
                        </ul>
                        <a class="btn btn-white btn-icon wow fadeIn" href="../index.html">
                            Voltar<span class="icon">
                                <div class="container-total-carrinho badge-total-carrinho hidden">0</div>
                                <i class="fa fa-shopping-bag"></i>
                            </span>
                        </a>
                    </div>
                </nav>
            </div>
        </section>

        <section class="banner" id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 col-one">
                        <div class="d-flex text-banner">
                            <h1 class="wow fadeInLeft"><b>Escolha seu jogo <b class="color-primary">favorito.</b></b></h1>
                            <p class="wow fadeInLeft delay-02s">
                               jogos classico.
                            </p>
                        </div>
                        <a href="https://www.instagram.com/limafront/" target="_blank" class="btn btn-sm btn-white btn-social mt-4 mr-3 wow fadeIn delay-05s">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="btn btn-sm btn-white btn-social mt-4 wow fadeIn delay-05s">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>

                    <div class="col-6 no-mobile">
                        <h1 class="wow fadeInLeft"><b class="b">Lançamento de novo Jogo</b></h1>
                        <div class="card-banner wow fadeIn delay-02s">

                            <div class="banner-jogo"><img src="../src/img/Captura de tela 2024-08-19 205744.png" alt="" width="350px">
                                <b>Entrar</b>
                            </div>
                        </div>
                        <div class="d-flex img-banner wow fadeIn delay-05s">
                            <img src="#" alt="">>
                        </div>
                        <div class="card card-case wow fadeInRight delay-07s">
                            "jogos de qualidade!"
                            <span class="card-case-name">
                                <b>Joe Alves</b>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio" id="jogos">

            <div class="background-cardapio"></div>

            <div class="container">
                <div class="row">

                    <div class="col-12 col-one text-center mb-5 wow fadeIn">
                        <span class="hint-title"><b>Games</b></span>
                        <h1 class="title">
                            <b>Conheça nossos Jogos</b>
                        </h1>
                    </div>

                    <div class="col-12 col-one">
                        <div class="row" id="itensCardapio">

                            
                            <div class="col-12 col-lg-3 col-md-3 col-sm-6 mb-5  animated fadeInUp">
                                <div class="card card-item" id="\${id}">
                                    <div class="img-produto">
                                        <img src="../src/img/Captura de tela 2024-08-19 205744.png" />
                                    </div>
                                    <p class="title-produto text-center mt-4">
                                        <b>\${nome}</b>
                                    </p>
                                    <p class="price-produto text-center">
                                        <b>R$ \${preco}</b>
                                    </p>
                                    <div class="add-carrinho">
                                        <span class="btn-menos" onclick="cardapio.metodos.diminuirQuantidade('\${id}')"><i class="fas fa-minus"></i></span>
                                        <span class="add-numero-itens" id="qntd-\${id}">0</span>
                                        <span class="btn-mais" onclick="cardapio.metodos.aumentarQuantidade('\${id}')"><i class="fas fa-plus"></i></span>
                                        <span class="btn btn-add" onclick="cardapio.metodos.adicionarAoCarrinho('\${id}')"><i class="fa fa-shopping-bag"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="row">

                    <div class="col-12 col-lg-3 col-md-3 col-sm-12 col-one container-logo-footer wow fadeIn">
                        <img class="logo-footer" src="img/logo.png" />
                    </div>

                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 col-one container-texto-footer wow fadeIn">
                        <p class="mb-0">
                            <b>Menu On-line</b> &copy; Todos os direitos reservados
                        </p>
                    </div>

                    <div class="col-12 col-lg-3 col-md-3 col-sm-12 col-one container-redes-footer wow fadeIn">
                        <a class="btn btn-sm btn-white btn-social mr-3">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="btn btn-sm btn-white btn-social mr-3">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-sm btn-white btn-social">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>

                </div>
            </div>
        </footer>

        <script type="text/javascript" src="./js/wow.min.js"></script>
        <script>new WOW().init();</script>

    </body>

</html>
